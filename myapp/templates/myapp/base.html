<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Instytut Zoologii Alternatywnej</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-lime-100">

<nav class="shadow-lg/10">

<div class="grid grid-cols-[minmax(180px,auto)_1fr_1fr] grid-cols-3 items-center
            bg-gradient-to-r from-lime-700/90 to-lime-900/90 text-lime-50 font-bold shadow-xl/10">
     <a href="{% url 'myapp:index' %}">
        <div class="col-start-1 bg-lime-100 w-full rounded-r-full py-5 px-0 sm:px-6 md:px-0 md:pr-2
                    hover:bg-lime-100/90">
            <picture>
                 <source
                media="(max-width: 767px)"
                srcset="{% static 'logo.png' %}" />

                <source
                 media="(min-width: 768px)"
                 srcset="{% static 'logo2.png' %}" />
                 <img class="h-50" src="{% static 'logo2.png' %}" alt="Logo">
            </picture>

        </div>
           </a>
<!--        <a href="{% url 'myapp:index' %}" class="col-start-2 justify-self-center py-5 px-10 text-3xl-->
<!--                text-neutral-900 bg-lime-100 flex items-center justify-center h-1/3 w-2/3 rounded-full shadow-xl/10 hover:bg-lime-100/90">-->
<!--            Strona główna-->
<!--        </a>-->
        <div  class = "bg-lime-200/80 has-[.login:hover]:bg-lime-100 flex col-start-3 justify-self-end mt-5 ml-5 mb-5 text-neutral-900 rounded-l-full shadow-xl/10">
            {% if user.is_authenticated %}
            <a class="login pl-15 pr-5 pb-5 pt-5 rounded-l-full hover:bg-lime-100" href="{% url 'users:profile' %}">Witaj {{user.username}}</a>
            <a class=" bg-lime-200 hover:bg-lime-100 pl-15 pr-10 pb-5 pt-5 rounded-l-full" href="{% url 'users:logout' %}">Wyloguj</a>
            {% else %}
             <a class="login pl-15 pr-5 pb-5 pt-5 rounded-l-full hover:bg-lime-100" href="{% url 'users:login' %}">Zaloguj</a>
             <a class=" bg-lime-200 hover:bg-lime-100 pl-15 pr-10 pb-5 pt-5 rounded-l-full" href="{% url 'users:register' %}">Zarejestruj</a>
            {% endif %}
        </div>

    </div>
</nav>

{% if messages %}
    {% for message in messages %}
        <div class="bg-lime-300 font-bold text-center ">
            {{message}}
        </div>
    {% endfor %}
{% endif %}

    {% block body %}

    {% endblock %}

</body>
</html>
